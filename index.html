<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="result">
        <h3>Your Result</h3>
        <div class="result-point">
          <div>
            <h1>76</h1>
            <p class="result-test">of 100</p>
          </div>
        </div>
        <h2>Great</h2>
        <p class="result-explaination">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="summary-result">
          <div class="summary-list summary-reaction">
            <div class="group">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <p class="summary-text">Reaction</p>
            </div>
            <p class="summary-points">80 <span>/ 100</span></p>
          </div>
          <div class="summary-list summary-memory">
            <div class="group">
              <img src="assets/images/icon-memory.svg" alt="" />
              <p class="summary-text">Memory</p>
            </div>
            <p class="summary-points">92 <span>/ 100</span></p>
          </div>
          <div class="summary-list summary-verbal">
            <div class="group">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <p class="summary-text">Verbal</p>
            </div>
            <p class="summary-points">61 <span>/ 100</span></p>
          </div>
          <div class="summary-list summary-visual">
            <div class="group">
              <img src="assets/images/icon-visual.svg" alt="" />
              <p class="summary-text">Visual</p>
            </div>
            <p class="summary-points">72 <span>/ 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </main>

  </body>
</html>
